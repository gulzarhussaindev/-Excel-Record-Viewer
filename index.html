<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>üìÇ Excel Record Viewer</h2>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
    <hr>
    <div class="search">
      <input type="number" id="searchIndex" placeholder="Go to row #">
      <button id="goBtn">Go</button>
    </div>

    <div class="filter">
        <label for="filterColumn">Filter by:</label>
        <select id="filterColumn"></select>
        <input type="text" id="filterValue" placeholder="Enter value to search">
        <button id="filterBtn">Search</button>
    </div>
    <div id="recordViewer" class="card"></div>

    <div class="nav">
      <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
      <button id="nextBtn">Next ‚û°Ô∏è</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
