<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Excel Record Viewer</h2>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
    <hr>
    <div class="search" style="margin-bottom: 4px;">
      <input type="number" id="searchIndex" placeholder="Go to row #">
      <button id="goBtn">Go</button>
    </div>

    <div class="filter">
      <label for="filterColumn">Filter by:</label>
      <select id="filterColumn"></select>
      <input type="text" id="filterValue" placeholder="Enter value to search">
      <button id="filterBtn">Search</button>
    </div>

    <div id="recordViewer" class="card"></div>

    <div class="nav">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <footer class="footer">
      <div class="footer-content">
        Developed by <strong>Gulzar Hussain</strong>, Sr. Tech Assistant, <span>UOL</span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
