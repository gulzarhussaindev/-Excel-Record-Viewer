<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Viewer</title>

  <!-- Meta Tags for SEO + WhatsApp/Facebook/Twitter -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Excel Record Viewer">
  <meta name="description" content="A simple, secure, and elegant Excel Record Viewer created by Gulzar Hussain. Upload Excel files and browse records beautifully, one by one.">
  <meta name="keywords" content="Excel Viewer, Spreadsheet Viewer, XLSX, CSV, XLS, File Viewer, Gulzar Hussain, UOL">
  <meta name="author" content="Gulzar Hussain">

  <!-- Open Graph (WhatsApp, Facebook) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Excel Record Viewer">
  <meta property="og:description" content="Upload and browse Excel records in a clean, user-friendly viewer developed by Gulzar Hussain.">
  <meta property="og:image" content="https://apps.uol.ac.in/assets/icons/icon-192.png">
  <meta property="og:url" content="https://apps.uol.ac.in">
  <meta property="og:site_name" content="Excel Record Viewer">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Excel Record Viewer">
  <meta name="twitter:description" content="Easily view and navigate Excel files â€” developed by Gulzar Hussain.">
  <meta name="twitter:image" content="https://apps.uol.ac.in/assets/icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://apps.uol.ac.in/assets/icons/icon-192.png">

  <!-- Styles & Library -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>


<body>
  <div class="container">
    <div class="header">
      <h2>Excel Record Viewer</h2>
      <button id="installBtn" class="install-top-btn" style="display:none;">
        ðŸ“² Install App
      </button>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
    <div id="sheetSelectorContainer" style="display:none; margin-top:10px;">
      <label for="sheetSelector">Select sheet:</label>
      <select id="sheetSelector"></select>
    </div>

    <hr>

    <div class="search">
      <input type="number" id="searchIndex" placeholder="Go to row #" disabled>
      <button id="goBtn" disabled>Go</button>
    </div>

    <div class="filter">
      <label for="filterColumn">Filter by:</label>
      <select id="filterColumn" disabled></select>
      <input type="text" id="filterValue" placeholder="Enter value to search" disabled>
      <button id="filterBtn" disabled>Search</button>
    </div>

    <div id="filterInfo" class="filter-info" style="display:none;"></div>

    <!-- Centered No Record Message -->
    <div id="recordViewer" class="card">
      <div class="no-record">ðŸ“„ No record loaded.</div>
    </div>

    <div class="nav">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn" disabled>Next</button>
    </div>

    <footer class="footer">
      <div class="footer-content">
        Developed by 
        <strong>
          <a href="mailto:gulzarhussain@uol.ac.in" class="footer-link">
            Gulzar Hussain
          </a>
        </strong>, 
        Sr. Tech Assistant, <span>UOL</span>
      </div>
    </footer>
  </div>
  <script>
    // Handle install prompt
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === "accepted") {
          console.log("App installed");
        }
        installBtn.style.display = "none";
        deferredPrompt = null;
      }
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
