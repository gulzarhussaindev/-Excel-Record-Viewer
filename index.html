<body>
  <div class="container">
    <div class="header">
      <h2>Excel Record Viewer</h2>

      <div class="header-actions">
        <button id="selectFieldsBtn" class="install-top-btn" title="Select fields to show">Fields</button>
        <button id="toggleTableBtn" class="install-top-btn" title="Switch to table view" style="display:none;">Show Table</button>
        <button id="exportBtn" class="install-top-btn" title="Export visible data" style="display:none;">Export â–¼</button>
        <button id="installBtn" class="install-top-btn" style="display:none;">
          ðŸ“² Install App
        </button>
      </div>

      <!-- Modal (place at bottom before script tags) -->
      <div id="headerModal" class="modal" aria-hidden="true">
        <div class="modal-content">
          <h3>Select Fields to Display</h3>
          <div class="modal-actions">
            <button id="selectAllBtn" type="button">Select All</button>
            <button id="unselectAllBtn" type="button">Unselect All</button>
            <button id="closeModalBtn" type="button">Close</button>
          </div>
          <div id="headerOptions"></div>
        </div>
      </div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
    <div id="sheetSelectorContainer" style="display:none; margin-top:10px;">
      <label for="sheetSelector">Select sheet:</label>
      <select id="sheetSelector"></select>
    </div>

    <hr>

    <div class="search">
      <input type="number" id="searchIndex" placeholder="Go to row #" disabled>
      <button id="goBtn" disabled>Go</button>
    </div>

    <div class="filter">
      <label for="filterColumn">Filter by:</label>
      <select id="filterColumn" disabled></select>
      <input type="text" id="filterValue" placeholder="Enter value to search" disabled>
      <button id="filterBtn" disabled>Search</button>
    </div>

    <div id="filterInfo" class="filter-info" style="display:none;"></div>
    <div id="matchInfo" style="display:none;"></div>

    <!-- Record container: form view and table view (toggle) -->
    <div id="recordViewer" class="card">
      <div class="no-record">ðŸ“„ No record loaded.</div>
    </div>

    <div id="tableViewContainer" class="card" style="display:none; padding:12px; overflow:auto;">
      <!-- table inserted here -->
    </div>

    <div class="nav">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn" disabled>Next</button>
    </div>

    <footer class="footer">
      <div class="footer-content">
        Developed by 
        <strong>
          <a href="mailto:gulzarhussain@uol.ac.in" class="footer-link">
            Gulzar Hussain
          </a>
        </strong>, 
        Sr. Tech Assistant, <span>UOL</span>
      </div>
    </footer>
  </div>
